<html>
<head>
    <title>Assignment 1 - Web Canvas</title>
    <link rel = "stylesheet" href="master.css">
    <link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
	/>

</head>
<body id = "bigbody">
    <div id = "toolside">
        <br>
        <div class="container">
            <div class="btn-group-vertical">
              <button type="button" class="btn btn-secondary" id = "brush"><img src="./image/brush-button.png"></button>
              <button type="button" class="btn btn-secondary" id = "eraser"><img src="./image/eraser-button.png"></button>
              <button type="button" class="btn btn-secondary" id = "textInput"><img src="./image/font.png"></button></button>
              <button type="button" class="btn btn-secondary" id = "rect"><img src="./image/rectangle.png"></button>
              <button type="button" class="btn btn-secondary" id = "circle"><img src="./image/circle.png"></button>
              <button type="button" class="btn btn-secondary" id = "tri"><img src="./image/triangle.png"></button>
              <button type="button" class="btn btn-secondary" id = "line"><img src="./image/line.png"></button>
              <button type="button" class="btn btn-secondary" id = "magnifier"><img src="./image/magnifier-button.png"></button>
              <button type="button" class="btn btn-secondary" id = "undo"><img src="./image/undo.png"></button>
              <button type="button" class="btn btn-secondary" id = "redo"><img src="./image/redo.png"></button>
              <button type="button" class="btn btn-secondary" id = "reset"><img src="./image/reset.png"></button>
              <button type="button" class="btn btn-secondary" id = "download"><img src="./image/download.png"></button>
              <label for ="uploadImage" class="btn btn-secondary" id = "uploadButt"><img src="./image/upload.png"><input type="file" id="uploadImage"/></label>
            </div>
        </div>
    </div>
    <div id = "tooltop">
        <div id = "box1">
            <p>Size </p>
            <input id = "slider" type="range" min="1" max="100" value="1" onclick="setRadius(value)">
        </div>
        <div id = "box2">
            <p>Fill</p>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck">
                <label class="custom-control-label" for="customCheck"></label>
            </div>
        </div>
        <div id = "box3">
            <select class="form-control" id = "select-font">
                <option selected>Arial</option>
                <option>Cursive</option>
                <option>Fantasy</option>
                <option>Georgia</option>
                <option>Monospace</option>
            </select>
        </div>
        <div id = "box4">
            <select class="form-control" id = "select-size">
                <option>8</option>
                <option>10</option>
                <option selected>12</option>
                <option>14</option>
                <option>16</option>
                <option>18</option>
                <option>24</option>
                <option>48</option>
                <option>64</option>
                <option>100</option>
            </select>
        </div>
        <div id = "box5">
            <label for="color-input" id="color-label" style="background-color: black"></label>
            <input type="checkbox" id="color-input"></input>

            <div id="color-picker">
            <canvas id="color-block" height="150" width="150"></canvas>
            <canvas id="color-strip" height="150" width="30"></canvas>
            </div>
        </div>
    </div>
    <div id = "main">
        <canvas id = "mycanvas"></canvas>
    </div>
    <div>
        <canvas id="zoom" width="400" height="200" style="position:absolute; top:0; left:0; display:none"></canvas>
    </div>
    <input type="text" id="virtualText" style="position: absolute; top: -300px; left:-300px">
    <script type = "text/javascript" src = "main.js"></script>

</body>
</html>
